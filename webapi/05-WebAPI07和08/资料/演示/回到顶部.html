<script src="animate2.js"></script>
<script>
    window.onscroll = function (){
        var scrollTop = document.body.scrollTop;
        var content = document.getElementById("content");
        var top = document.getElementById("top");
        //滚动的时候固定导航头
        if (scrollTop > 10) {
            if (!containsClass(top,"fixed")) {
                addClass(top,"fixed");
            }

        }else{
            removeClass(top,"fixed");
        }
        //如果滚动的距离超过导航头的高度的一半，显示回到顶部
        if (scrollTop > top.offsetHeight / 2) {
            //显示 回到顶部
            totop.style.display = "block";
        }else {
            //隐藏 回到顶部
            totop.style.display = "none";
        }
    }
    var totop = document.getElementById("totop");
    totop.onclick = function (){
        //动画方式回到顶部
        var timerId = null;

        if (timerId) {
            clearInterval(timerId);
        }

        timerId = setInterval(function() {
            var target = 0;
            var current = document.body.scrollTop;
            var step = (target - current) / 8;
            if (target == current) {
                clearInterval(timerId);
            }else{
                document.body.scrollTop = current + step;
            }
        },30);

    }


    


    function containsClass(element,value) {
        if (element.className.indexOf(value) > -1) {
            return true;
        }else{
            return false;
        }
    }

    //添加类样式
    function addClass(element,value) {
        if (!element.className) {
            element.className = value
        }else{
            var tmp = element.className;
            tmp += " "
            tmp += value;
            element.className = tmp;
        }
    }

    //删除样式
    function removeClass(element,value) {
        element.className = element.className.replace(value,"");
        element.className = element.className.trim();
    }
</script>
