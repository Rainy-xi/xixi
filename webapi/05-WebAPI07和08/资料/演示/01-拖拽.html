<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
            background-color: white;

            /* 不让文字被选中 */
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
    <div class="hd" id="drop">注册信息 (可以拖拽)
        <span id="box_close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>

<script src="common.js"></script>
<script>
    //大盒子
    var box = document.getElementById("d_box");
    //拖拽的头部
    var drop = document.getElementById("drop");
    var box_close = document.getElementById('box_close');
    box_close.onclick = function () {
        box.style.display = 'none';
    }
    //鼠标按下
    drop.onmousedown = function (e) {
        e = e || window.event;
        //求鼠标在当前盒子中的位置
//        var spaceX = e.pageX - box.offsetLeft;
        var spaceX = getPage(e).pageX - box.offsetLeft;
        var spaceY = getPage(e).pageY - box.offsetTop;

        document.onmousemove = function (e) {
            e = e || window.event;
            //计算盒子的位置  鼠标当前的位置- 鼠标在盒子中的位置
            var x = getPage(e).pageX - spaceX;
            var y = getPage(e).pageY - spaceY;

            box.style.left = x + "px";
            box.style.top = y + "px";
        }
    }


    document.onmouseup = function () {
        //当鼠标弹起的时候，移除事件，不拖动box
        document.onmousemove = null;
    }
</script>
</body>
</html>
